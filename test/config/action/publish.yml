publish: !inherit
  parent: "./default.yml"
  key: "publish"

  steps:
    action:
      commands:
        get_ui_response:
          path: "silex_client.commands.network.SendActionBuffer"
          hide: true
          parameters:
            wait_response: true
            timeout: 5
            
        publish_file:
          path: "silex_client.commands.file.PublishFile"
          tooltip: "Insert the file you want to publish. For a file sequence use # as variable name for frame index"
