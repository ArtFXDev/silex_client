vray:
  label: "Submit V-Ray scene"
  steps:
    build_output_path:
      label: "Build output path"
      index: 10
      commands:
        select_list:
          label: "Enter extension"
          path: "silex_client.commands.select_list.SelectList"
          parameters:
            param_name: "Render type"
            parameters_list:
              - "exr"
              - "png"
              - "jpg"
              - "tiff"

        build_output_path:
          label: "Build output path"
          path: "silex_client.commands.build_output_path.BuildOutputPath"
          tooltip: "Build the complete output path"
          ask_user: true
          parameters:
            output_type:
              value: !command-output "build_output_path:select_list"
              hide: true
            create_temp_dir: false
            create_output_dir: false
            task:
              hide: true
            use_current_context:
              value: true
              hide: true
            frame_set:
              hide: true

    send_vray_render:
      label: "Setup render parameters"
      index: 20
      commands:
        build_vray_tasks:
          path: "silex_client.commands.VrayRenderTasksCommand"
          label: "V-Ray Job parameters"
          ask_user: true
          parameters:
            output_directory:
              value: !command-output "build_output_path:build_output_path:directory"

        submit_to_tractor:
          label: "Submit"
          path: "silex_client.commands.SubmitToTractorCommand"
          ask_user: true
          parameters:
            tasks:
              value: !command-output "send_vray_render:build_vray_tasks:tasks"
            job_title:
              value: !command-output "send_vray_render:build_vray_cmd:file_name"
            job_tags:
              value:
                - "vray"
