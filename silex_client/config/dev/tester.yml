tester:
  steps:
    parameter_tester:
      index: 50
      label: "Parameter Tester"
      commands:
        string:
          path: "silex_client.commands.tester.StringTester"
          parameters:
            string_tester: "hello world!"
          ask_user: True
        integer:
          path: "silex_client.commands.tester.IntegerTester"
          parameters:
            int_tester: 42
          ask_user: True
        boolean:
          path: "silex_client.commands.tester.BooleanTester"
          parameters:
            bool_tester: true
          ask_user: True
        traceback:
          path: "silex_client.commands.tester.TracebackTester"
          parameters:
            raise_exception: false
          ask_user: True
        path:
          path: "silex_client.commands.tester.PathTester"
          ask_user: True
        select:
          path: "silex_client.commands.tester.SelectTester"
          parameters:
            select_tester: "foo"
          ask_user: True
        range_low:
          path: "silex_client.commands.tester.RangeTesterLow"
          parameters:
            range_tester: 22
          ask_user: True
        range_mid:
          path: "silex_client.commands.tester.RangeTesterMid"
          parameters:
            range_tester: 6
          ask_user: True
        range_high:
          path: "silex_client.commands.tester.RangeTesterHigh"
          parameters:
            range_tester: 1200
            range_tester_2: 
              value: !command-output "parameter_tester:range_mid"
              hide: true
          ask_user: True
        entity:
          path: "silex_client.commands.tester.EntityTester"
          parameters:
            entity_tester: "ogjpsjtgipsrtjg"
          ask_user: True
        multiple_select:
          path: "silex_client.commands.tester.MultipleSelectTester"
          parameters:
            multiple_select_tester:
              - "hello"
              - "bar"
          ask_user: True
        radio_select:
          path: "silex_client.commands.tester.RadioSelectTester"
          parameters:
            radio_select_tester: "hello"
          ask_user: True
        int_array_low:
          path: "silex_client.commands.tester.IntArrayTesterLow"
          parameters:
            int_array_tester:
              - 5
              - 7
          ask_user: True
        int_array_high:
          path: "silex_client.commands.tester.IntArrayTesterLow"
          parameters:
            int_array_tester:
              - 2048
              - 7
              - 49
              - 7
              - 80
              - 400
          ask_user: True
        text_tester:
          path: "silex_client.commands.tester.TextTester"
          parameters:
            text_tester: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed magna ex, condimentum at placerat ac, pellentesque quis lorem. Praesent vitae tellus sit amet nibh aliquam aliquet. Sed feugiat metus tempus, facilisis neque rutrum, lobortis nulla. Class aptent taciti sociosqu ad litora torquent per conubia nostra, per inceptos himenaeos. Nulla cursus, erat nec mollis pellentesque, eros velit tincidunt augue, vitae accumsan est quam id est. Suspendisse potenti. Sed odio nulla, rutrum ut lacus quis, mattis hendrerit augue. Donec aliquam id turpis in consectetur. Curabitur at metus at velit mollis tristique nec vitae magna. Proin quis pharetra velit. Vestibulum auctor suscipit accumsan. Nulla efficitur et dolor id sollicitudin. Integer ultricies posuere elit eu ultrices. Integer id ante mauris. Aenean at risus sit amet diam molestie facilisis at et purus. Quisque facilisis turpis mattis ante sollicitudin, at egestas leo vestibulum"
          ask_user: True
        frameset_tester:
          path: "silex_client.commands.tester.FrameSetTester"
          parameters:
            frameset_tester: "42,78-102,144,1254-1277"
          ask_user: True
