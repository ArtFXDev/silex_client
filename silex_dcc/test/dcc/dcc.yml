foo:
  pre:
    - command: "test.empty"
  action:
    - command: "test.print"
      name: "print_a"
      string: "printing A from dcc/foo"
    - command: "test.print"
      name: "print_b"
      string: "printing B from dcc/foo"
  post:
    - command: "test.print"
      name: "print_c"
      string: "printing C from dcc/foo"


  task_a:
    action:
      - command: "test.print"
        name: "print_a"
        string: "printing A from dcc/foo/task_a"
    post:
      - command: "test.empty"
      - command: "test.print"
        name: "print_d"
        string: "printing D from dcc/foo/task_a"
