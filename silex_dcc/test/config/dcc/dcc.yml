foo:
  pre:
    - command: "test.command.empty"
  action:
    - command: "test.command.log"
      name: "log_a"
      parm:
        string: "loging A from dcc/foo"
    - command: "test.command.log"
      name: "log_b"
      parm:
        string: "loging B from dcc/foo"
  post:
    - command: "test.command.log"
      name: "log_c"
      parm:
        string: "loging C from dcc/foo"


  task_a:
    action:
      - command: "test.command.log"
        name: "log_a"
        parm:
          string: "loging A from dcc/foo/task_a"
    post:
      - command: "test.command.empty"
      - command: "test.command.log"
        name: "log_d"
        parm:
          string: "loging D from dcc/foo/task_a"
