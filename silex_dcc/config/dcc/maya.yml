save:
  action:
    - command: "mayalib.file.save"

open:
  action:
    - command: "mayalib.file.open"

publish:
  rig:
    action:
      - command: "mayalib.export.scene"
        publish: true
  animation:
    action:
      - command: "mayalib.utils.playblast"
        publish: true
      - command: "mayalib.export.animation"
        publish: true
  modeling:
    action:
      - command: "mayalib.utils.turntable"
        publish: true
      - command: "mayalib.export.geometry"
        publish: true
  surfacing:
    action:
      - command: "mayalib.render.submit"
        publish: true
      - command: "mayalib.export.scene"
        publish: true
